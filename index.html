<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afiliación</title>
  </head>
  <body>
    <h1>Vení al Gym! &#x1F4AA;</h1>

    <form>
      <!-- Datos personales -->
      <div class="fieldset-datos">
        <fieldset>
          <legend id="legend">&#x1F64B; Datos Personales &#x1F440;</legend>
          <div class="contenedor-inputs">
            <label for="lbl-nombre">Nombre: *</label>
            <input type="text" name="nombre" id="lbl-nombre" required />
          </div>
          <div class="contenedor-inputs">
            <label for="lbl-apellido">Apellido: *</label>
            <input type="text" name="apellido" id="lbl-apellido" required />
          </div>
          <div class="contenedor-inputs">
            <label for="lbl-documento">Documento: *</label>
            <input type="text" name="documento" id="lbl-documento" required />
          </div>

          <div class="contenedor-inputs">
            <label for="lbl-nacionalidad">Nacionalidad: *</label>
            <select name="valor-opcion" id="lbl-nacionalidad" required>
              <option value="vacio">- Seleccionar -</option>
              <option value="opcion1">Costa Rica</option>
              <option value="opcion2">Argentina</option>
              <option value="opcion3">Colombia</option>
              <option value="opcion4">Chile</option>
              <option value="opcion4">México</option>
              <option value="opcion5">Estados Unidos</option>
              <option value="opcion5">Canadá</option>
              <option value="opcion4">Otro</option>
            </select>
          </div>

          <div class="contenedor-inputs">
            <label for="lbl-descripcion">Contanos un poco de vos...</label>
            <textarea name="info" id="text-area" cols="15" rows="2"></textarea>
          </div>

          <div>
            <p>Sexo: *</p>
            <label for="Sexo">Femenino</label>
            <input type="radio" name="sexo" id="femenino" value="F" required />
            <label for="Sexo">Masculino</label>
            <input type="radio" name="sexo" id="masculino" value="M" required />
            <label for="Sexo">Otro</label>
            <input type="radio" name="sexo" id="otro" value="O" required />
          </div>
        </fieldset>
      </div>

      <!-- Datos de contacto -->

      <div class="fieldset-datos">
        <fieldset>
          <legend>&#x1F4F1; Datos de Contacto &#x1F4E7;</legend>
          <div class="contenedor-inputs">
            <label for="lbl-tel">Teléfono:</label>
            <input
              type="text"
              name="nombre"
              id="lbl-tel"
              placeholder="Código de área y número"
            />
          </div>
          <div class="contenedor-inputs">
            <label for="lbl-correo">Dirección de correo electrónico:*</label>
            <input
              type="email"
              name="nombre"
              id="lbl-correo"
              placeholder="Ej: mail@gmail.com"
              required
            />
          </div>
        </fieldset>
      </div>

      <!-- Actividades -->

      <fieldset class="actividades">
        <legend>&#x1F6B4;Actividades &#x1F938;</legend>
        <p>Por favor, indicá cuáles actividades te interesan.</p>

        <p>Sede Palermo:</p>
        <div class="sede-palermo-checkbox">
          <input
            type="checkbox"
            name="actividad"
            id="básquet"
            value="básquet"
          />
          <label for="actividadespalermo">Básquet</label>
          <input type="checkbox" name="actividad" id="boxeo" value="boxeo" />
          <label for="actividadespalermo">Boxeo</label>
          <input type="checkbox" name="actividad" id="futbol" value="futbol" />
          <label for="actividadespalermo">Fútbol</label>
          <input type="checkbox" name="actividad" id="tenis" value="tenis" />
          <label for="actividadespalermo">Tenis</label>
        </div>

        <p>Sede Rosario:</p>
        <div class="sede-rosario-checkbox">
          <input
            type="checkbox"
            name="actividad"
            id="básquet"
            value="básquet"
          />
          <label for="actividadesrosario">Básquet</label>
          <input type="checkbox" name="actividad" id="futbol" value="futbol" />
          <label for="actividadesrosario">Fútbol</label>
          <input type="checkbox" name="actividad" id="rugby" value="rugby" />
          <label for="actividadesrosario">Rugby</label>
          <input type="checkbox" name="actividad" id="voley" value="voley" />
          <label for="actividadesrosario">Voley</label>
        </div>
      </fieldset>

      <!-- Condiciones -->

      <div class="contenedor-condiciones">
        <input
          type="checkbox"
          name="condiciones"
          id="acepto_condiciones"
          value="true"
          required
        />
        <label for="condiciones">Acepto las condiciones *</label>
      </div>

      <div class="contenedor-condiciones">
        <input
          type="checkbox"
          name="novedades"
          id="acepto_recibirnovedades"
          value="true"
        />
        <label for="novedades">Deseo recibir novedades</label>

        <p>*: campo obligatorio</p>
      </div>

      <!-- Botones -->
      <div class="contenedor-button">
        <button>Iniciar Afiliación</button>
        <button>Restablecer</button>
      </div>
    </form>

    <script type="module" src="/main.js"></script>
  </body>
</html>
